<mat-card appearance="outlined">
  <mat-icon mat-card-avatar fontIcon={{this.icon()}} class={{this.color()}}></mat-icon>
  <mat-card-header>
    <mat-card-title>{{this.title()}}</mat-card-title>
    <mat-card-subtitle>{{this.subtitle()}}</mat-card-subtitle>
  </mat-card-header>
  @if (this.showSavings()) {
    <mat-card-content>
        2 months free
    </mat-card-content>
  }
</mat-card>
