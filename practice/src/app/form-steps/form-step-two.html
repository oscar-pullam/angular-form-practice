<div class="headers">
  <h1>Select Your Plan</h1>
  <p class="subtitle">You have the option of monthly or yearly billing</p>
</div>
<form [formGroup]="optionsForm()">
  <mat-form-field appearance="outline" floatLabel="always">
    <mat-label>Date Range</mat-label>
    <mat-date-range-input [rangePicker]="picker">
      <input matStartDate id="startDate" formControlName="startDate">
      <input matEndDate id="endDate" formControlName="endDate">
    </mat-date-range-input>
    <mat-hint>MM/DD/YYYY - MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
  </mat-form-field>
    <mat-label>Plan Level</mat-label>
    <mat-button-toggle-group name="planLevel" id="planLevel" formControlName="planLevel" hideSingleSelectionIndicator>
      <mat-button-toggle value="bold">
        <planCard [title]="'Arcade'" [subtitle]="this.activeToggle() ? '$90/year' : '$9/mo'" [icon]="'gamepad'" [color]="'orange'" [showSavings]="this.activeToggle()"></planCard>
      </mat-button-toggle>
      <mat-button-toggle value="italic">
        <planCard [title]="'Advanced'" [subtitle]="this.activeToggle() ? '$120/year' : '$12/mo'" [icon]="'bolt'" [color]="'pink'" [showSavings]="this.activeToggle()"></planCard>
      </mat-button-toggle>
      <mat-button-toggle value="italic">
        <planCard [title]="'Pro'" [subtitle]="this.activeToggle() ? '$150/year' : '$15/mo'" [icon]="'rocket'" [color]="'purple'" [showSavings]="this.activeToggle()"></planCard>
      </mat-button-toggle>
  </mat-button-toggle-group>
</form>
<div class="billingToggle">
<div [class]="this.activeToggle() ? 'inactiveToggle' : 'activeToggle'">Monthly</div>
<mat-slide-toggle id="isYearlyBilling" [checked]="this.activeToggle()" (change)="this.setActiveToggle($event.checked)"></mat-slide-toggle>
<div [class]="this.activeToggle() ? 'activeToggle' : 'inactiveToggle'">Yearly</div>
</div>
