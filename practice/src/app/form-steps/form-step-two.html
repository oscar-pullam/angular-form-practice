<div class="headers">
  <h1>Select Your Plan</h1>
  <p class="subtitle">You have the option of monthly or yearly billing</p>
</div>
<form [formGroup]="optionsForm()">
  <mat-form-field appearance="outline" floatLabel="always">
    <mat-label>Date Range</mat-label>
    <mat-date-range-input [rangePicker]="picker">
      <input matStartDate id="startDate" formControlName="startDate">
      <input matEndDate id="endDate" formControlName="endDate">
    </mat-date-range-input>
    <mat-hint>MM/DD/YYYY - MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
  </mat-form-field>
    <mat-label>Plan Level</mat-label>
    <mat-button-toggle-group name="planLevel" id="planLevel" formControlName="planLevel" hideSingleSelectionIndicator>
      <mat-button-toggle value="bold">
        <mat-card appearance="outlined">
          <mat-card-header>
            <mat-card-title>Arcade</mat-card-title>
            <mat-card-subtitle>$90/year</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
              2 months free
          </mat-card-content>
        </mat-card>
      </mat-button-toggle>
      <mat-button-toggle value="italic">
        <mat-card appearance="outlined">
          <mat-card-header>
            <mat-card-title>Advanced</mat-card-title>
            <mat-card-subtitle>$120/yr</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
              2 months free
          </mat-card-content>
        </mat-card>
      </mat-button-toggle>
      <mat-button-toggle value="italic">
        <mat-card appearance="outlined">
          <mat-card-header>
            <mat-card-title>Pro</mat-card-title>
            <mat-card-subtitle>$150/yr</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
              2 months free
          </mat-card-content>
        </mat-card>
      </mat-button-toggle>
  </mat-button-toggle-group>
</form>
