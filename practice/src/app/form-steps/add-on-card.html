<mat-card appearance="outlined" class="addonCard">
  <mat-checkbox>
  <mat-card-header>
    <mat-card-title>{{this.title()}}</mat-card-title>
    <mat-card-subtitle>{{this.subtitle()}}</mat-card-subtitle>
  </mat-card-header>
  </mat-checkbox>
  <mat-card-content class="costText">
      +${{this.cost()}}/mo
  </mat-card-content>
</mat-card>
