<main class="main">
  <mat-sidenav-container>
    <mat-sidenav mode="side" opened>
      <step text="Your info" [stepNumber]="1"></step>
      <step text="Select plan" [stepNumber]="2"></step>
      <step text="Add-ons" [stepNumber]="3"></step>
      <step text="Summary" [stepNumber]="4"></step>
    </mat-sidenav>
    <mat-sidenav-content role="main">
      <div>
        <p>Personal Info</p>
        <p>Please provide your name, email address, and phone number</p>
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput id="name" type="text" [formControl]="name">
        </mat-form-field>
          <mat-form-field>
          <mat-label>Email Address</mat-label>
          <input matInput id="email" type="text" [formControl]="email">
        </mat-form-field>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</main>


<router-outlet />
