<main class="main">
  <mat-sidenav-container>
    <mat-sidenav mode="side" opened>
      <step text="Your info" [stepNumber]="1"></step>
      <step text="Select plan" [stepNumber]="2"></step>
      <step text="Add-ons" [stepNumber]="3"></step>
      <step text="Summary" [stepNumber]="4"></step>
    </mat-sidenav>
    <mat-sidenav-content role="main">
      <div class="headers">
        <h1>Personal Info</h1>
        <p class="subtitle">Please provide your name, email address, and phone number</p>
        </div>
        <form [formGroup]="personalForm">
        <mat-form-field appearance="outline" floatLabel="always" hintLabel="e.g. Stephen King">
          <mat-label>Name</mat-label>
          <input matInput id="name" type="text" formControlName="name">
        </mat-form-field>
          <mat-form-field appearance="outline" floatLabel="always" hintLabel="e.g. stephenking@lorem.com">
          <mat-label>Email Address</mat-label>
          <input matInput id="email" type="text" formControlName="email">
        </mat-form-field>
        </form>
    </mat-sidenav-content>
  </mat-sidenav-container>
</main>


<router-outlet />
